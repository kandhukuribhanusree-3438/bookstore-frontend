<div class="section" id="order-section">
  <div class="container">
    <h2 class="section-title">Place Your Order</h2>
    
    <div *ngIf="orderSubmitted" class="success-message">
      <h3>âœ“ Order Placed Successfully!</h3>
      <p>Thank you for your order. We'll contact you shortly.</p>
    </div>

    <div *ngIf="!orderSubmitted" class="order-form-container">
      <form (ngSubmit)="onSubmit()" class="order-form card">
        <div class="form-group">
          <label for="name">Name *</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="orderForm.name"
            name="name"
            required
            placeholder="Enter your full name"
          />
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="orderForm.email"
            name="email"
            required
            placeholder="Enter your email address"
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone *</label>
          <input
            type="tel"
            id="phone"
            [(ngModel)]="orderForm.phone"
            name="phone"
            required
            placeholder="Enter your phone number"
          />
        </div>

        <div class="form-group">
          <label for="bookName">Book Name *</label>
          <input
            type="text"
            id="bookName"
            [(ngModel)]="orderForm.bookName"
            name="bookName"
            (input)="onBookNameChange()"
            required
            placeholder="Select a book or enter book name"
            list="books-list"
          />
          <datalist id="books-list">
            <option *ngFor="let book of books" [value]="book.title">
          </datalist>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity *</label>
          <input
            type="number"
            id="quantity"
            [(ngModel)]="orderForm.quantity"
            name="quantity"
            (input)="onQuantityChange()"
            min="1"
            required
          />
        </div>

        <div class="form-group">
          <label for="address">Delivery Address *</label>
          <textarea
            id="address"
            [(ngModel)]="orderForm.address"
            name="address"
            required
            rows="4"
            placeholder="Enter your complete delivery address"
          ></textarea>
        </div>

        <div class="total-price">
          <strong>Total Price: ${{ orderForm.totalPrice.toFixed(2) }}</strong>
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button type="submit" class="btn btn-success" [disabled]="isLoading">
          {{ isLoading ? 'Placing Order...' : 'Order Now' }}
        </button>
      </form>
    </div>
  </div>
</div>
